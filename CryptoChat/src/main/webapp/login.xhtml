<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>

        <ui:composition template="/template.xhtml">
            <ui:define name="navbar">
                <nav class="blue-grey">
                    <div class="nav-wrapper">
                        <a href="index.xhtml" class="brand-logo"><img src="images/logo2.png" alt="logo"/></a>
                        <ul class="right hide-on-med-and-down">
                            <li><a href="cadastro.xhtml"><i class="material-icons left">person_add</i>Cadastre-se</a></li>
                        </ul>
                    </div>
                </nav>
            </ui:define>

            <ui:define name="conteudo">
                <div class="row" style="margin-bottom: 15%">
                    <div class="col s12" align="center" style="margin: 5% 0% 2% 0%">
                        <img src="images/logo1.png" alt="Perfil"/>
                    </div>

                    <h:messages class="red-text center"/>

                    <div class="col s10 offset-s3">
                        <h:form class="col s7">
                            <div class="row">
                                <div class="input-field">
                                    <i class="material-icons prefix">account_circle</i>
                                    <h:inputText id="email" class="validate" value="#{controladorUsuario.usuario.email}" required="true"/>
                                    <label for="email">Usuário</label>
                                </div>
                                <div class="input-field">
                                    <i class="material-icons prefix">lock</i>
                                    <h:inputSecret id="senha" class="validate" value="#{controladorUsuario.usuario.senha}" required="true"/>
                                    <label for="senha">Senha</label>
                                </div>
                                <div class="input-field" align="center">
                                    <h:commandButton class="waves-effect waves-light btn-large" action="#{controladorUsuario.realizarlogin()}" value="Login"/>
                                </div>
                                <div class="input-field" align="center">
                                    Não é cadastrado?<a href="cadastro.xhtml"> Clique aqui</a>
                                </div>
                            </div>

                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
