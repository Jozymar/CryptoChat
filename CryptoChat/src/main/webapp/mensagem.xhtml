<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Mensagem</title>
    </h:head>
    <h:body>

        <ui:composition template="/template.xhtml">
            <ui:define name="navbar">
                <nav class="blue-grey">
                    <div class="nav-wrapper">
                        <a href="mensagem.xhtml" class="brand-logo"><img src="images/logo2.png" alt="logo"/></a>
                        <ul class="right hide-on-med-and-down">    
                            <h:form>
                                <li><a><i class="material-icons left">person</i>#{controladorUsuario.getNomeSession()}</a></li>
                                <li><a href="faces/pesquisa.xhtml"><i class="material-icons right">supervisor_account</i>Usu√°rios</a></li>
                                <li><a jsf:action="#{controladorUsuario.realizarLogout()}"><i class="material-icons right">input</i>Logout</a></li>
                            </h:form>
                        </ul>
                    </div>
                </nav>
            </ui:define>

            <ui:define name="conteudo">
                <div class="col s12" align="center" style="margin: 2% 0% 0% 0%">
                    <h:graphicImage width="18%" height="160px" alt="Perfil" value="data:image/jpeg;base64,#{controladorUsuario.getFotoSession()}" class="rounded" style="border-radius: 4%"/>
                </div>

                <div class="row">

                    <div class="col s6 offset-s3" style="border-style: solid; border-radius: 4%; border-width: 1px; border-color: #90a4ae; overflow-x: auto; height: 300px;">
                        <h:dataTable value="#{controladorMensagem.historicoMensagensPlano()}" var="msg" border="3">
                            <h:column>
                                <div class="col s12">
                                    <div class="card-panel teal" style="border-radius: 3%">
                                        <!--<span class="white-text"><h:graphicImage width="11%" height="40px" alt="Perfil" value="data:image/jpeg;base64,#{controladorMensagem.retornaFoto()}" class="circle"/></span>-->
                                        <span class="white-text">#{msg}</span>
                                    </div>
                                </div>
                            </h:column>
                        </h:dataTable>

                        <!--                        <div class="col s12">
                                                    <div class="card-panel blue" style="border-radius: 3%">
                                                        <span class="white-text">I am a very simple card. I am good at containing small bits of information.
                                                            I am convenient because I require little markup to use effectively. I am similar to what is called a panel in other frameworks.
                                                        </span>
                                                    </div>
                                                </div>-->
                    </div>

                    <div class="col s6 offset-s3">
                        <div class="col s12">
                            <h:form>
                                <div class="input-field">
                                    <textarea jsf:value="#{controladorMensagem.mensagemUI}" id="textarea" class="materialize-textarea"></textarea>
                                    <label for="textarea">Digite sua mensagem aqui</label>
                                    <button jsf:action="#{controladorMensagem.enviarMensagem()}" class="btn waves-effect waves-light" >Enviar<i class="material-icons right">send</i></button>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
