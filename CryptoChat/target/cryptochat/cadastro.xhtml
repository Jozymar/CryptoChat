<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>  
        <title>Cadastro</title>
    </h:head>
    <h:body>

        <ui:composition template="/template.xhtml">
            <ui:define name="navbar">
                <nav class="blue-grey">
                    <div class="nav-wrapper">
                        <a href="index.xhtml" class="brand-logo"><img src="images/logo2.png" alt="logo"/></a>
                        <ul class="right hide-on-med-and-down">
                            <li><a href="login.xhtml"><i class="material-icons right">input</i>Entre</a></li>
                        </ul>
                    </div>
                </nav>
            </ui:define>

            <ui:define name="conteudo">
                <div class="row">
                    <div class="col s6 offset-s3">
                        <h4 align="center" style="margin-top: 10%">Cadastro</h4>

                        <h:messages class="red-text center"/>

                        <h:form  enctype="multipart/form-data">

                            <div class="input-field">
                                <i class="material-icons prefix">account_circle</i>
                                <h:inputText id="nome" class="validate" value="#{controladorUsuario.usuario.nome}" rendered="true"/>
                                <label for="nome">Nome</label>
                            </div>

                            <div class="input-field">
                                <i class="material-icons prefix">face</i>
                                <h:inputText id="nickname" class="validate" value="#{controladorUsuario.usuario.nickname}" required="true"/>
                                <label for="nickname">Nickname</label>
                            </div>
                            <div class="input-field">
                                <i class="material-icons prefix">mail</i>
                                <h:inputText id="email" class="validate" value="#{controladorUsuario.usuario.email}" required="true"/>
                                <label for="email">E-mail</label>
                            </div>
                            <div class="input-field">
                                <i class="material-icons prefix">lock</i>
                                <h:inputSecret id="senha" class="validate" value="#{controladorUsuario.usuario.senha}" required="true"/>
                                <label for="senha">Senha</label>
                            </div>

                            <div class="file-field input-field">
                                <div class="btn">
                                    <span>Foto</span>
                                    <h:inputFile id="foto" label="Foto" value="#{controladorUsuario.foto}" required="true"/>
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text"/>
                                </div>
                            </div>

                            <div class="input-field" align="center">
                                <h:commandButton value="Cadastrar" class="waves-effect waves-light btn-large" action="#{controladorUsuario.cadastrar()}"/>
                            </div>
                        </h:form>
                    </div> 
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
