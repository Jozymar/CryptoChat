<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Mensagem</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="navbar">
                <nav class="blue-grey">
                    <div class="nav-wrapper">
                        <a href="mensagem.xhtml" class="brand-logo"><img src="images/logo2.png" alt="logo"/></a>
                        <ul class="right hide-on-med-and-down">    
                            <h:form>
                                <li><a><i class="material-icons left">person</i>#{controladorUsuario.getNomeSession()}</a></li>
                                <li><a href="faces/pesquisa.xhtml"><i class="material-icons right">supervisor_account</i>Usu√°rios</a></li>
                                <li><a jsf:action="#{controladorUsuario.realizarLogout()}"><i class="material-icons right">input</i>Logout</a></li>
                            </h:form>
                        </ul>
                    </div>
                </nav>
            </ui:define>
            <ui:define name="conteudo">
                <div class="row">
                    <div class="col s6 offset-s3" style="border-style: solid; border-radius: 4%; border-width: 1px; border-color: #90a4ae; overflow-x: auto; height: 400px; margin-top: 2%">
                        <div class="col s12">
                            <div class="card-panel blue-grey" style="margin: 0% -5% 0% -5%">
                                <span class="white-text" style="margin-left: 42%">#{controladorMensagem.destinatario.nome}</span>
                            </div>
                        </div>
                        <h:dataTable value="#{controladorMensagem.historicoMensagensPlano()}" var="msg" border="3">
                            <h:column>
                                <div class="col s12">
                                    <div class="card-panel teal" style="border-radius: 3%">
                                        <span class="white-text"><h:graphicImage width="11%" height="40px" alt="Perfil" value="data:image/jpeg;base64,#{controladorMensagem.retornarFoto(msg.remetente)}" class="circle"/> </span>
                                        <span class="white-text">#{msg.remetente.nome}>: </span>
                                        <span class="white-text">#{msg.corpoMensagemPlano}</span>
                                    </div>
                                </div>
                            </h:column>
                        </h:dataTable>
                    </div>
                    <div class="col s6 offset-s3">
                        <div class="col s12">
                            <h:form>
                                <div class="input-field">
                                    <textarea jsf:value="#{controladorMensagem.mensagemUI}" id="textarea" class="materialize-textarea"></textarea>
                                    <label for="textarea">Digite sua mensagem aqui</label>
                                    <button jsf:action="#{controladorMensagem.enviarMensagem()}" class="btn waves-effect waves-light" >Enviar<i class="material-icons right">send</i></button>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
